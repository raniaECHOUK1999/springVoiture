<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Option</title>
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifier une Option</h1>
    <!-- Formulaire pour modifier une option -->
    <form th:action="@{/options/edit/{id}(id=${option.idOpt})}" th:object="${option}" method="post" class="mt-4">
        <!-- Champ cachÃ© pour l'ID de l'option -->
        <input type="hidden" th:field="*{idOpt}" />

        <!-- Nom de l'option -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de l'Option</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Entrez le nom de l'option" required>
        </div>

        <!-- Prix de l'option -->
        <div class="mb-3">
            <label for="prix" class="form-label">Prix de l'Option</label>
            <input type="number" th:field="*{prix}" class="form-control" id="prix" placeholder="Entrez le prix de l'option" required>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>

<!-- Inclure Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><div th:replace="~{footer}"></div>

</body>
</html>
