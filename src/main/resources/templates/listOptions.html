<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Options</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Ajout de FontAwesome -->
</head>
<body>
<!-- Inclusion du fragment header depuis header.html -->
<div th:replace="header :: header"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>Liste des Options</h1>
        <!-- Bouton pour aller à l'interface d'ajout -->
        <a href="/options/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter une Option
        </a>
    </div>

    <!-- Table pour afficher les options -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle Thymeleaf pour afficher les options -->
        <tr th:each="option : ${options}">
            <td th:text="${option.idOpt}">ID</td>
            <td th:text="${option.nom}">Nom</td>
            <td th:text="${option.prix}">Prix</td>
            <td>
                <!-- Bouton Modifier -->
                <a th:href="@{/options/edit/{id}(id=${option.idOpt})}" class="btn btn-sm btn-warning" title="Modifier">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- Bouton Supprimer -->
                <a th:href="@{/options/delete/{id}(id=${option.idOpt})}"
                   class="btn btn-sm btn-danger" title="Supprimer"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette option?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Correction de la version de jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><div th:replace="~{footer}"></div>

</body>
</html>
