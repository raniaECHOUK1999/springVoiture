<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des rôles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Ajout de FontAwesome -->

</head>
<body>

<!-- Inclusion du fragment header depuis header.html -->
<div th:replace="header :: header"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>Liste des Roles</h1>
        <!-- Bouton pour aller à l'interface d'ajout -->
        <a href="/roles/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter un Role
        </a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.idRole}"></td>
            <td th:text="${role.name}"></td>
            <td>
                <!-- Bouton Modifier -->
                <a th:href="@{/roles/edit/{id}(id=${role.idRole})}" class="btn btn-sm btn-warning" title="Modifier">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- Bouton Supprimer -->
                <a th:href="@{/roles/delete/{id}(id=${role.idRole})}"
                   class="btn btn-sm btn-danger" title="Supprimer"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce role?');">
                    <i class="fas fa-trash-alt"></i>
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div><div th:replace="~{footer}"></div>

</body>
</html>
