<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Catégories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusion du fragment header depuis header.html -->
<div th:replace="header :: header"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>Liste des Catégories</h1>
        <a href="/categories/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter une Catégorie</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categorie : ${categories}">
            <td th:text="${categorie.nom}"></td>
            <td th:text="${categorie.description}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${categorie.idCtg})}" class="btn btn-sm btn-warning" title="Modifier">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{/categories/delete/{id}(id=${categorie.idCtg})}"
                   class="btn btn-sm btn-danger" title="Supprimer"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><div th:replace="~{footer}"></div>

</body>
</html>
