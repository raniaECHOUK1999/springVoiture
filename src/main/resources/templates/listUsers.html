<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Ajout de FontAwesome -->
</head>
<body>
<!-- Inclusion du fragment header depuis header.html -->
<div th:replace="header :: header"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>Liste des Utilisateurs</h1>
        <!-- Bouton pour aller à l'interface d'ajout -->
        <a href="/users/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter un Utilisateur
        </a>
    </div>

    <!-- Table pour afficher les utilisateurs -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Âge</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle Thymeleaf pour afficher les utilisateurs -->
        <tr th:each="user : ${users}">
            <td th:text="${user.idUser}">ID</td>
            <td th:text="${user.name}">Nom</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.phone}">Téléphone</td>
            <td th:text="${user.age}">Âge</td>
            <td>
                <!-- Bouton Modifier -->
                <a th:href="@{/users/edit/{id}(id=${user.idUser})}" class="btn btn-sm btn-warning" title="Modifier">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- Bouton Supprimer -->
                <a th:href="@{/users/delete/{id}(id=${user.idUser})}"
                   class="btn btn-sm btn-danger" title="Supprimer"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Correction de la version de jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><div th:replace="~{footer}"></div>

</body>
</html>
