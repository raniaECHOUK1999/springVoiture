<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Modifier un Utilisateur</h1>
    <form th:action="@{/users/edit/{id}(id=${user.idUser})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de l'Utilisateur</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Numéro de Téléphone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Âge</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select th:field="*{role.idRole}" class="form-select" id="role" required>
                <option value="" disabled th:if="*{role.idRole == null}" selected>Sélectionnez un role</option>
                <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.name}"
                        th:selected="*{role.idRole == role.idRole}"></option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div><div th:replace="~{footer}"></div>

</body>
</html>
